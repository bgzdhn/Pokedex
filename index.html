<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Pokedex</title>
		<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>

	<div class="row">
			<div id="form" class="col-4">
			<!--First Pokemon search-->
			<h2>Search for pokemon by name or #</h2>
			<input type="text" id="poke"></input>
			<button id="btn">Search</button>

			<h2 id="name"></h2>
			<p id="num"></p>
			<p id="img"></p>
			<p id="type"></p>

			<button id="fav_btn">Add to favourites</button>
		</div>
		
		<div class="col-4">
			<!--Second Pokemon search-->
			<h2>Search for pokemon by name or #</h2>
			<input type="text" id="poke2"></input>
			<button id="btn2">Search</button>

			<h2 id="name2"></h2>
			<p id="num2"></p>
			<p id="img2"></p>
			<p id="type2"></p>
		</div>
	</div>

	<div class="row">
		<div class="col-12">
			<!--Favourite section-->
			<div id="favourites">
				<h2>Favourites Tab:</h2>
				<p id="message"></p>
				<ul id="pokemon_favs"></ul>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-12">
			<button id="show_pokemon1">Show All Gen 1 Pokemon</button>
			<button id="show_pokemon2">Show All Gen 2 Pokemon</button>
			<button id="show_pokemon3">Show All Gen 3 Pokemon</button>
			<button id="show_pokemon4">Show All Gen 4 Pokemon</button>
			<button id="show_pokemon5">Show All Gen 5 Pokemon</button>
			<button id="show_pokemon6">Show All Gen 6 Pokemon</button>
			<button id="show_pokemon7">Show All Gen 7 Pokemon</button>
			<div id="all_pokemon" class="col-12"></div>
		</div>
	</div>

	<script src="script.js"></script> 
	</body>

</html>
